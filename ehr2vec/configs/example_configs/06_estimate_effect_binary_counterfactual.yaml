env: local
project: &default_project PHAIR
run_name: &default_run_name test
wandb_kwargs:
  project: *default_project
  name: *default_run_name
  group: estimate_effect_binary_counterfactual
  job_type: test
  tags:
    - synthea 
    - local
    - ATE
    - test

paths:
  ps_model_path: "outputs/example_pretraining/example/finetune_EXAMPLE_CENSOR_censored_24_hours_pre_EXAMPLE_CENSOR_followup_start_at_index_date_test"
  outcome: "outputs/example_features/outcomes/EXAMPLE_CENSOR_simulated_outcome/SIMULATED.csv"
  # used for computation of true effect:
  counterfactual_outcome: "outputs/example_features/outcomes/EXAMPLE_CENSOR_simulated_outcome/COUNTERFACTUAL.csv" 
  output_path: "outputs/experiments/test"
  run_name: *default_run_name
ps_file: "predictions_and_targets.csv"
estimator:
  methods: ["IPW"]
  effect_type: "ATE"
  n_bootstrap: 30
  common_support_threshold: 0.01
